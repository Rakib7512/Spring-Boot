<div class="container mt-4">
  <!-- Toast Notifications -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
    <!-- Success Toast -->
    <div
      class="toast align-items-center text-white bg-success border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      [ngClass]="{'show': showSuccessToast, 'hide': !showSuccessToast}"
    >
      <div class="d-flex">
        <div class="toast-body">
          {{ successMessage }}
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          (click)="showSuccessToast = false"
        ></button>
      </div>
    </div>

    <!-- Error Toast -->
    <div
      class="toast align-items-center text-white bg-danger border-0 mt-2"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      [ngClass]="{'show': showErrorToast, 'hide': !showErrorToast}"
    >
      <div class="d-flex">
        <div class="toast-body">
          {{ errorMessage }}
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          (click)="showErrorToast = false"
        ></button>
      </div>
    </div>
  </div>

  <!-- Page Title -->
  <h2>Transfer Parcel</h2>

  <form [formGroup]="transferForm" (ngSubmit)="onSubmit()" class="mt-3">
    <!-- Tracking ID -->
    <div class="mb-3">
      <label for="trackingId" class="form-label">Tracking ID:</label>
      <input
        id="trackingId"
        type="text"
        class="form-control"
        formControlName="trackingId"
        placeholder="Enter Tracking ID"
        (blur)="onTrackingIdChange()"
      />
    </div>

    <!-- From Hub (read-only) -->
    <div class="mb-3">
      <label for="previousHub" class="form-label">From Hub:</label>
      <input
        id="previousHub"
        type="text"
        class="form-control"
        formControlName="previousHub"
        readonly
      />
    </div>

    <!-- Current Hub (read-only) -->
    <div class="mb-3">
      <label for="currentHub" class="form-label">Current Hub:</label>
      <input
        id="currentHub"
        type="text"
        class="form-control"
        formControlName="currentHub"
        readonly
      />
    </div>

    <!-- To Hub -->
    <div class="mb-3">
      <label for="toHub" class="form-label">To Hub:</label>
      <select id="toHub" class="form-select" formControlName="toHub">
        <option value="">Select Target Hub</option>
        <option *ngFor="let hub of allHub" [value]="hub.id">{{ hub.name }}</option>
      </select>
    </div>

    <!-- Employee ID -->
    <div class="mb-3">
      <label for="employeeId" class="form-label">Employee ID:</label>
      <input
        id="employeeId"
        type="number"
        class="form-control"
        formControlName="employeeId"
        placeholder="Enter Employee ID"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="transferForm.invalid"
    >
      Transfer
    </button>
  </form>
</div>
