<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <h4 class="text-center text-primary mb-4">
            <i class="bi bi-search me-2"></i>Track Your Parcel
          </h4>

          <!-- Input Section -->
          <div *ngIf="!hasRouteId">
            <div class="mb-3">
              <label for="trackingId" class="form-label fw-semibold">Tracking Number</label>
              <input
                type="text"
                id="trackingId"
                [(ngModel)]="trackingId"
                class="form-control form-control-lg"
                placeholder="Enter your tracking ID"
              />
            </div>
            <button class="btn btn-primary w-100 btn-lg" (click)="loadTracking()">
              <i class="bi bi-box-seam me-1"></i> Track Parcel
            </button>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
            <i class="bi bi-exclamation-circle-fill me-1"></i> {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tracking History Table -->
  <div class="row justify-content-center mt-5" *ngIf="trackingList.length > 0">
    <div class="col-md-10">
      <div class="card shadow border-0">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0"><i class="bi bi-clock-history me-2"></i>Parcel Tracking History</h5>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead class="table-primary">
              <tr>
                <th>📍 Hub Name</th>
                <th>🚦 Status</th>
                <th>👤 Handled By</th>
                <th>⏰ Timestamp</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of trackingList">
                <td>{{ t.hubName }}</td>
                <td><span class="badge bg-info text-dark">{{ t.status }}</span></td>
                <td>{{ t.handledBy }}</td>
                <td>{{ t.timestamp | date:'medium' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
