<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-center mb-3">Track Your Parcel</h5>

          <!-- Show form only when no route param -->
          <div *ngIf="!hasRouteId">
            <div class="mb-3">
              <label for="trackingId" class="form-label">Enter Tracking Number</label>
              <input
                type="text"
                id="trackingId"
                [(ngModel)]="trackingId"
                class="form-control"
                placeholder="Tracking Number"
              />
            </div>
            <button class="btn btn-primary w-100" (click)="loadTracking()">
              Track Parcel
            </button>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tracking Data Table -->
  <div class="row justify-content-center mt-4" *ngIf="trackingList.length > 0">
    <div class="col-md-8">
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Hub Name</th>
              <th>Status</th>
              <th>Handled By</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let t of trackingList">
              <td>{{ t.hubName }}</td>
              <td>{{ t.status }}</td>
              <td>{{ t.handledBy }}</td>
              <td>{{ t.timestamp | date:'short' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
