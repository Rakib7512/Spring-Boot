<div class="container mt-4">
  <h3 class="mb-4 text-center text-danger">{{ editing ? 'âœï¸ Update Hub' : 'â• Create New Hub' }}</h3>

  <form [formGroup]="hubGroup" (ngSubmit)="saveHub()" class="row g-3">

    <!-- Hub Name -->
    <div class="col-md-6">
      <label for="hubName" class="form-label">ğŸ¢ Hub Name</label>
      <input type="text" id="hubName" class="form-control" formControlName="hubName" placeholder="Enter hub name" required />
    </div>

    <!-- Country -->
    <div class="col-md-6">
      <label class="form-label">Country</label>
      <select formControlName="countryId" class="form-select" (change)="onCountryChange()">
        <option value="">Select Country</option>
        <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Division</label>
      <select formControlName="divisionId" class="form-select" (change)="onDivisionChange()">
        <option value="">Select Division</option>
        <option *ngFor="let division of filteredDivisions" [value]="division.id">{{ division.name}}</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">District</label>
      <select formControlName="districtId" class="form-select" (change)="onDistrictChange()">
        <option value="">Select District</option>
        <option *ngFor="let district of filteredDistricts" [value]="district.id">{{ district.name }}</option>
      </select>
    </div>

   <div class="col-md-6">
  <label for="policeStation" class="form-label">ğŸš“ Police Station</label>
  <select id="policeStation" class="form-select" formControlName="policeStationId" required>
    <option value="">Select Police Station</option>
    <option *ngFor="let ps of filteredPoliceStations" [ngValue]="ps.id">{{ ps.name }}</option>
  </select>
</div>
    <!-- Submit Button -->
    <div class="col-12 text-center mt-3">
      <button type="submit" class="btn btn-success px-5">
        {{ editing ? 'Update Hub' : 'Save Hub' }}
      </button>
    </div>

  </form>
</div>
