<div class="container mt-5">
  <h2 class="mb-4">Add Country</h2>

  <form [formGroup]="countryForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Country Name</label>
      <input
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="Enter Country Name"
      />
    </div>

    <div class="col-md-6">
      <label for="divisions" class="form-label">Select Divisions</label>
      <select
        id="divisions"
        formControlName="divisions"
        class="form-select"
        multiple
        size="5"
      >
        <option
          *ngFor="let division of divisions"
          [value]="division.id"
        >
          {{ division.name }}
        </option>
      </select>
      <small class="text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple.</small>
    </div>

    <div class="col-md-12">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="countryForm.invalid"
      >
        Add Country
      </button>
    </div>
  </form>
</div>
