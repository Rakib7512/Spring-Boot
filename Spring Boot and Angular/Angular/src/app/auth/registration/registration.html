<div class="container row">
  <h2>Register</h2>

  <form [formGroup]="regForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" required="required">
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone No.</label>
        <input type="text" id="phone" formControlName="phone" class="form-control" required="required">
      </div>
    </div>
    <div class="row">

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" required="required">
      </div>
      <div class="col-md-6">
        <label for="nid" class="form-label">NID NO</label>
        <input type="text" id="nid" formControlName="nid" class="form-control" required="required">
      </div>'
      <div class="col-md-6">
        <label for="photo" class="form-label">Photo</label>
        <input type="text" id="photo" formControlName="photo" class="form-control" required="required">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" required="required">
      </div>
      <button  type="submit" class="btn btn-primary col-md-6 my-4">Register</button>
    </div>
  </form>
</div>
