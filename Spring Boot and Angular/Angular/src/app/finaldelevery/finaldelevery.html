<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-primary text-white text-center fw-bold fs-4">
      ðŸ“¦ Final Delivery
    </div>

    <div class="card-body p-4">
      <form [formGroup]="deliveryForm" (ngSubmit)="onSubmit()">

        <!-- Employee Info -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Employee ID</label>
            <input type="text" class="form-control" formControlName="employeeId" readonly />
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Hub Name</label>
            <input type="text" class="form-control" formControlName="hubName" readonly />
          </div>
        </div>

        <!-- Tracking ID -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Tracking ID</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Tracking ID"
            formControlName="trackingId"
            [ngClass]="{'is-invalid': deliveryForm.get('trackingId')?.invalid && deliveryForm.get('trackingId')?.touched}"
          />
          <div *ngIf="deliveryForm.get('trackingId')?.invalid && deliveryForm.get('trackingId')?.touched"
               class="invalid-feedback">
            Tracking ID is required
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button class="btn btn-success px-4" type="submit" [disabled]="loading || deliveryForm.invalid">
            <span *ngIf="!loading">ðŸšš Deliver Parcel</span>
            <span *ngIf="loading">
              <span class="spinner-border spinner-border-sm"></span> Processing...
            </span>
          </button>
        </div>
      </form>

      <!-- Message Section -->
      <div class="mt-4 text-center">
        <div *ngIf="message" 
             [ngClass]="{'text-success fw-bold': message.startsWith('âœ…'), 'text-danger fw-bold': message.startsWith('âŒ')}">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
</div>
