<div class="container mt-4">

  <!-- Country Form -->
  <form [formGroup]="countryForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label fw-semibold">
        <i class="bi bi-flag-fill me-1"></i> Country Name
      </label>
      <input 
        type="text" 
        id="name" 
        formControlName="name" 
        class="form-control"
        placeholder="Enter country name"
        [ngClass]="{'is-invalid': countryForm.get('name')?.invalid && countryForm.get('name')?.touched}"
      />
      <div *ngIf="countryForm.get('name')?.invalid && countryForm.get('name')?.touched" class="invalid-feedback">
        Country name is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary me-2" [disabled]="countryForm.invalid">
      <i class="bi bi-save me-1"></i> {{ editMode ? 'Update' : 'Create' }}
    </button>

    <button type="button" class="btn btn-secondary" (click)="resetForm()" *ngIf="editMode">
      <i class="bi bi-x-circle me-1"></i> Cancel
    </button>
  </form>

  <hr />

  <!-- Country Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle shadow-sm">
      <thead class="table-light">
        <tr>
          <th scope="col"><i class="bi bi-hash"></i> ID</th>
          <th scope="col"><i class="bi bi-flag"></i> Country Name</th>
          <th scope="col" class="text-center"><i class="bi bi-gear"></i> Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries">
          <td>{{ country.id }}</td>
          <td>{{ country.name }}</td>
          <td class="text-center">
            <button 
              class="btn btn-sm btn-warning me-2" 
              (click)="onEdit(country)" 
              title="Edit"
            >
              <i class="bi bi-pencil"></i> Edit
            </button>
            <button 
              class="btn btn-sm btn-danger" 
              (click)="onDelete(country.id)" 
              title="Delete"
            >
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="!countries.length">
          <td colspan="3" class="text-center text-muted py-3">
            <i class="bi bi-emoji-frown"></i> No countries found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
