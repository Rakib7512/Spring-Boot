<!-- Toast Notification -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
  <div
    class="toast align-items-center text-white bg-success border-0"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    [class.show]="showToast"
    [class.hide]="!showToast"
  >
    <div class="d-flex">
      <div class="toast-body">
        Parcel received successfully!
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="showToast = false"
      ></button>
    </div>
  </div>
</div>

<!-- Notifications List -->
<div class="notifications-container">
  <div *ngFor="let n of notifications" class="card mb-2 shadow-sm" [ngClass]="{'bg-light': n.received, 'border-primary': !n.received}">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <p class="mb-1" [ngClass]="{'text-muted': n.received, 'fw-bold': !n.received}">
          {{ n.message }}
        </p>
        <small class="text-secondary">{{ n.createdAt | date:'short' }}</small>
      </div>
      
      <div *ngIf="!n.received">
        <button class="btn btn-sm btn-success" (click)="markAsReceived(n)">
          âœ… Receive
        </button>
      </div>
      
      <div *ngIf="n.received">
        <span class="badge bg-secondary">Received</span>
      </div>
    </div>
  </div>
</div>
