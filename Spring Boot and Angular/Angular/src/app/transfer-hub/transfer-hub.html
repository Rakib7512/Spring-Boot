<div class="container my-5 p-4 bg-white shadow rounded">

  <h3 class="text-center text-primary mb-4">
    <i class="bi bi-arrow-left-right me-2"></i> Transfer Parcel
  </h3>

  <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
    <div class="row g-3">

      <!-- Tracking ID -->
      <div class="col-md-6">
        <label for="trackingId" class="form-label">Tracking ID</label>
        <input
          id="trackingId"
          type="text"
          class="form-control"
          formControlName="trackingId"
          placeholder="Enter Tracking ID"
          (blur)="onTrackingIdChange()"
        />
      </div>

      <!-- From Hub (readonly) -->
      <div class="col-md-6">
        <label for="previousHub" class="form-label">From Hub</label>
        <input
          id="previousHub"
          type="text"
          class="form-control bg-light"
          formControlName="previousHub"
          readonly
        />
      </div>

      <!-- Current Hub (readonly) -->
      <div class="col-md-6">
        <label for="currentHub" class="form-label">Current Hub</label>
        <input
          id="currentHub"
          type="text"
          class="form-control bg-light"
          formControlName="currentHub"
          readonly
        />
      </div>

      <!-- To Hub -->
      <div class="col-md-6">
        <label for="toHub" class="form-label">To Hub</label>
        <select
          id="toHub"
          class="form-select"
          formControlName="toHub"
        >
          <option value="">Select Target Hub</option>
          <option *ngFor="let hub of allHub" [value]="hub.id">
            {{ hub.name }}
          </option>
        </select>
      </div>

      <!-- Employee ID -->
      <div class="col-md-6">
        <label for="employeeId" class="form-label">Employee ID</label>
        <input
          id="employeeId"
          type="number"
          class="form-control"
          formControlName="employeeId"
          placeholder="Enter Employee ID"
        />
      </div>

      <!-- Submit Button -->
      <div class="col-12 text-center mt-3">
        <button
          type="submit"
          class="btn btn-success px-4"
          [disabled]="transferForm.invalid"
        >
          <i class="bi bi-box-arrow-right me-1"></i> Transfer Parcel
        </button>
      </div>

    </div>
  </form>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="alert alert-success mt-4 text-center">
    <i class="bi bi-check-circle-fill me-1"></i> {{ successMessage }}
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-4 text-center">
    <i class="bi bi-exclamation-triangle-fill me-1"></i> {{ errorMessage }}
  </div>
</div>
