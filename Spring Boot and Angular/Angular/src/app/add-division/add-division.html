<div class="container mt-4">
  <form [formGroup]="divisionForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- Division Name -->
    <div class="mb-3">
      <label for="name" class="form-label fw-semibold">
        <i class="bi bi-geo-alt me-1"></i> Division Name
      </label>
      <input 
        id="name" 
        type="text" 
        formControlName="name" 
        class="form-control" 
        placeholder="Enter division name"
        [ngClass]="{'is-invalid': divisionForm.get('name')?.invalid && divisionForm.get('name')?.touched}"
      />
      <div *ngIf="divisionForm.get('name')?.invalid && divisionForm.get('name')?.touched" class="invalid-feedback">
        Division name is required.
      </div>
    </div>

    <!-- Country Select -->
    <div formGroupName="country" class="mb-3">
      <label for="countryId" class="form-label fw-semibold">
        <i class="bi bi-globe me-1"></i> Country
      </label>
      <select 
        id="countryId" 
        formControlName="id" 
        class="form-select"
        [ngClass]="{'is-invalid': divisionForm.get('country.id')?.invalid && divisionForm.get('country.id')?.touched}"
      >
        <option value="" disabled selected>Select a country</option>
        <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
      </select>
      <div *ngIf="divisionForm.get('country.id')?.invalid && divisionForm.get('country.id')?.touched" class="invalid-feedback">
        Please select a country.
      </div>
    </div>

    <!-- Buttons -->
    <button type="submit" class="btn btn-primary me-2" [disabled]="divisionForm.invalid">
      <i class="bi bi-save me-1"></i> {{ editMode ? 'Update' : 'Create' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()" *ngIf="editMode">
      <i class="bi bi-x-circle me-1"></i> Cancel
    </button>
  </form>

  <hr />

  <!-- Divisions Table -->
  <div class="table-responsive mt-3">
    <table class="table table-striped align-middle">
      <thead class="table-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Country</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of divisions">
          <td>{{ d.id }}</td>
          <td>{{ d.name }}</td>
          <td>{{ d.country?.name || 'N/A' }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-warning me-2" (click)="onEdit(d)" title="Edit">
              <i class="bi bi-pencil"></i> Edit
            </button>
            <button class="btn btn-sm btn-danger" (click)="onDelete(d.id!)" title="Delete">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="!divisions.length">
          <td colspan="4" class="text-center text-muted">No divisions found.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
