  <ul class="list-group" *ngIf="notifications.length > 0">
    <li class="list-group-item" *ngFor="let note of notifications">
      <strong>{{ note.message }}</strong><br>
      <span class="text-muted">ðŸ†” Tracking ID: {{ note.parcelId }}</span><br>
